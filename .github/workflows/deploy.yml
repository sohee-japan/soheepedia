name: Build and deploy Jekyll to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then
            bundle install
          else
            gem install jekyll bundler
          fi

      - name: Build site
        run: |
          if [ -f Gemfile ]; then
            bundle exec jekyll build
          else
            jekyll build
          fi

      # 重要：gh-pages は “配信するだけ”にする（Jekyllの再処理を避ける）
      - name: Add .nojekyll to built site
        run: |
          touch _site/.nojekyll

      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf .deploy_tmp
          mkdir .deploy_tmp
          cp -r _site/* .deploy_tmp/

          git fetch origin gh-pages || true
          git switch --orphan gh-pages || git switch gh-pages
          git rm -rf . || true

          cp -r .deploy_tmp/* .
          rm -rf .deploy_tmp

          git add -A
          git commit -m "Deploy site" || echo "No changes"
          git push -f origin gh-pages
