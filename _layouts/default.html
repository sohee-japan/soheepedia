<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ja" }}">
  <head>

    {% include structured-data.html %}

  <body>
    {% include header.html %}

    <main class="page-content" aria-label="Content">

      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
